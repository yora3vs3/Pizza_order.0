<!DOCTYPE html>
<html>

<head>
    <title>Order System</title>
    <style>
        /* CSS styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .meal-thumbnail {
            display: inline-block;
            margin-right: 10px;
        }

        .meal-thumbnail img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Order Page</h1>
        <div class="meal-thumbnail">
            <a href="submit_order.html?status=ready">
                <img src="meal1.jpg" alt="Meal 1">
            </a>
        </div>
        <div class="meal-thumbnail">
            <a href="submit_order.html?status=not_ready">
                <img src="meal2.jpg" alt="Meal 2">
            </a>
        </div>
        <div class="meal-thumbnail">
            <a href="submit_order.html?status=ready">
                <img src="meal3.jpg" alt="Meal 3">
            </a>
        </div>
        <div class="meal-thumbnail">
            <a href="submit_order.html?status=not_ready">
                <img src="meal4.jpg" alt="Meal 4">
            </a>
        </div>
        <p>
            <a class="button" href="order_details.html">Order Details</a>
        </p>
    </div>
</body>

</html>
