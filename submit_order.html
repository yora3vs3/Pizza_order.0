<!DOCTYPE html>
<html>

<head>
    <title>Submit Order</title>
    <style>
        /* CSS styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #333;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .ready {
            color: green;
        }

        .not-ready {
            color: red;
        }

        .thumbnail {
            max-width: 200px;
            margin-top: 20px;
            text-align: center;
        }

        .clock {
            font-size: 48px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Submit Order Page</h1>

    <div class="status">
        Status: <span id="mealStatus"></span>
    </div>

    <div class="thumbnail">
        <h3>Your Favorite Pizza:</h3>
        <img src="smile.jpg" alt="smile">
    </div>

    <div class="clock" id="clock"></div>

    <script>
        // JavaScript logic to retrieve the meal status from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        // Update the status text based on the retrieved status value
        const mealStatusElement = document.getElementById('mealStatus');
        if (status === 'ready') {
            mealStatusElement.textContent = 'Ready';
            mealStatusElement.classList.add('ready');
        } else if (status === 'not_ready') {
            mealStatusElement.textContent = 'Not Ready';
            mealStatusElement.classList.add('not-ready');
        } else {
            mealStatusElement.textContent = 'Unknown';
        }

        // Update the clock every second
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const currentTime = new Date().toLocaleTimeString();
            clockElement.textContent = currentTime;
        }

        setInterval(updateClock, 1000);
    </script>
</body>

</html>
